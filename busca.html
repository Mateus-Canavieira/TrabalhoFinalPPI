<h1>Exemplos de Livros</h1>

<input type="text" id="searchInput" placeholder="Buscar por nome ou número">
<button onclick="searchBooks()">Buscar</button>

<div id="bookList">
    <!-- Aqui serão exibidos os resultados da busca -->
</div>

<script>
    // Dados dos livros
    var books = [
        { title: 'Dom Quixote', author: 'Miguel de Cervantes', summary: 'Um cavaleiro enlouquecido e seu fiel escudeiro viajam pela Espanha.' },
        { title: '1984', author: 'George Orwell', summary: 'Um homem luta contra um governo totalitário que controla o pensamento e a realidade.' },
        { title: 'Cem Anos de Solidão', author: 'Gabriel García Márquez', summary: 'A história da família Buendía ao longo de várias gerações em Macondo.' },
        { title: 'O Senhor dos Anéis', author: 'J.R.R. Tolkien', summary: 'Uma jornada épica para destruir um anel que concede poder absoluto.' },
        { title: 'Harry Potter e a Pedra Filosofal', author: 'J.K. Rowling', summary: 'As aventuras de um jovem bruxo em sua jornada pela escola de magia de Hogwarts.' }
    ];

    // Função para buscar livros por nome ou número
    function searchBooks() {
        var searchInput = document.getElementById('searchInput').value.toLowerCase();
        var bookList = document.getElementById('bookList');
        bookList.innerHTML = ''; // Limpa resultados anteriores

        // Filtra os livros com base na entrada do usuário
        var filteredBooks = books.filter(function (book, index) {
            return book.title.toLowerCase().includes(searchInput) ||
                (index + 1).toString() === searchInput;
        });

        // Exibe os resultados na página
        filteredBooks.forEach(function (book, index) {
            var bookDiv = document.createElement('div');
            bookDiv.innerHTML = `<h3>${index + 1}. ${book.title}</h3>
                                     <p><strong>Autor:</strong> ${book.author}</p>
                                     <p><strong>Resumo:</strong> ${book.summary}</p>`;
            bookList.appendChild(bookDiv);
        });
    }
</script>
