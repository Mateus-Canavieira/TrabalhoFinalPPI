<div class="container mt-5">
  <h2>Cadastro de Livros</h2>
  <form>
    <div class="form-group">
      <label for="tituloLivro">Título do Livro:</label>
      <input type="text" class="form-control" id="tituloLivro" placeholder="Digite o título do livro" required>
    </div>

    <div class="form-group">
      <label for="autorLivro">Autor do Livro:</label>
      <input type="text" class="form-control" id="autorLivro" placeholder="Digite o nome do autor" required>
    </div>

    <div class="form-group">
      <label for="resumoLivro">Resumo do Livro:</label>
      <textarea class="form-control" id="resumoLivro" rows="4" placeholder="Digite o resumo do livro" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
  </form>
</div>
