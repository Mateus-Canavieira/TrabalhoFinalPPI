<div class="container mt-5">
    <h2>Cadastro de Pessoas</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome" required>
            </div>

            <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Digite o seu sobrenome" required>
            </div>
        </div>

        <div class="form-group">
            <label for="numero">Número de Telefone:</label>
            <input type="tel" class="form-control" id="numero" placeholder="Digite o seu número de telefone" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o seu e-mail" required>
            <small class="form-text text-muted">Certifique-se de digitar um e-mail válido.</small>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Pessoa</button>
    </form>
</div>

</body>
